<!doctype html>
<html lang="sk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Zadanie č. 4 - Dopredný produkčný systém</title>
	<link href="css/bundle.css" rel="stylesheet" >
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Dopredný produkčný systém</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-menu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="nav-menu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item my-2 my-md-0 mx-md-2">
						<a href="#" id="run" class="btn btn-outline-success">Spustiť</a>
					</li>
					<li class="nav-item my-2 my-md-0 mx-md-2">
						<a href="#" id="step" class="btn btn-outline-warning">Krok</a>
					</li>
					<li class="nav-item my-2 my-md-0 mx-md-2">
						<a href="#" id="reset" class="btn btn-outline-danger">Reset</a>
					</li>
					<li class="nav-item my-2 my-md-0 ml-md-4">
						<a href="#" class="btn btn-outline-primary" data-toggle="modal" data-target="#load-modal">Načítať</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="container">
		<div class="row mt-5">
			<div class="col-md-4">
				<div class="form-group">
					<label for="facts">Fakty:</label>
					<textarea class="form-control" name="facts" rows="23" readonly></textarea>
				</div>
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label for="rules">Pravidlá:</label>
							<textarea class="form-control" name="rules" rows="10" readonly></textarea>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="output">Výstup:</label>
							<textarea class="form-control" name="output" rows="10" readonly></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="load-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Načítať program</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="errors" class="alert alert-danger" style="display: none;">
						<ul class="mb-0"></ul>
					</div>
					<p>Vyberte program, ktorý chcete načítať</p>
					<div class="input-group mb-3">
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="program" accept=".json">
							<label class="custom-file-label" for="program">Choose file</label>
						</div>
					</div>
					<div id="progress" class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Zrušiť</button>
					<button type="button" class="btn btn-primary">Načítať</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bundle.js" type="text/javascript"></script>
</body>
</html>
